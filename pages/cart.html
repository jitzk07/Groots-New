<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart - Groots</title>
  <link rel="shortcut icon" href="../pages/Groots logo.jpeg" type="image/x-icon">
  <link rel="stylesheet" href="../assets/css/style-prefix.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    .cart-container {
      max-width: 1200px;
      margin: 40px auto;
      padding: 20px;
    }
    .cart-items {
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 30px;
    }
    .cart-item {
      display: flex;
      align-items: center;
      padding: 20px;
      border-bottom: 1px solid #eee;
    }
    .cart-item:last-child {
      border-bottom: none;
    }
    .cart-item-img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 5px;
      margin-right: 20px;
    }
    .cart-item-details {
      flex: 1;
    }
    .cart-item-title {
      font-size: 18px;
      margin-bottom: 10px;
    }
    .cart-item-price {
      font-size: 16px;
      color: #e91e63;
      font-weight: bold;
    }
    .cart-item-quantity {
      display: flex;
      align-items: center;
      margin: 10px 0;
    }
    .cart-item-quantity button {
      width: 30px;
      height: 30px;
      border: 1px solid #ddd;
      background: #fff;
      cursor: pointer;
      border-radius: 3px;
    }
    .cart-item-quantity input {
      width: 50px;
      text-align: center;
      border: 1px solid #ddd;
      padding: 5px;
      margin: 0 10px;
      border-radius: 3px;
    }
    .cart-item-remove {
      background: #f44336;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
    }
    .cart-summary {
      background: #fff;
      border-radius: 10px;
      padding: 20px;
    }
    .summary-row {
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px solid #eee;
    }
    .summary-row.total {
      font-size: 20px;
      font-weight: bold;
      border-bottom: none;
      margin-top: 10px;
    }
    .address-form {
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 30px;
    }
    .address-form h3 {
      margin-bottom: 20px;
    }
    .address-form input,
    .address-form textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-sizing: border-box;
    }
    .address-form textarea {
      height: 100px;
      resize: vertical;
    }
    .place-order-btn {
      width: 100%;
      padding: 15px;
      background: #e91e63;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 20px;
    }
    .place-order-btn:hover {
      background: #c2185b;
    }
    .empty-cart {
      text-align: center;
      padding: 60px 20px;
    }
    .empty-cart h2 {
      margin-bottom: 20px;
    }
  </style>
</head>

<body>
  <div class="overlay" data-overlay></div>

  <header>
    <div class="header-top">
      <div class="container">
        <ul class="header-social-container">
          <li><a href="#" class="social-link"><ion-icon name="logo-facebook"></ion-icon></a></li>
          <li><a href="#" class="social-link"><ion-icon name="logo-twitter"></ion-icon></a></li>
          <li><a href="#" class="social-link"><ion-icon name="logo-instagram"></ion-icon></a></li>
          <li><a href="#" class="social-link"><ion-icon name="logo-linkedin"></ion-icon></a></li>
        </ul>
        <div class="header-alert-news">
          <p><b>Free Shipping</b> This Week Order Over - ₹55</p>
        </div>
        <div class="header-top-actions">
     
        </div>
      </div>
    </div>
    <div class="header-main">
      <div class="container">
        <a href="../index.html" class="header-logo">
          <img src="../pages/Groots logo.jpeg" alt="Groots's logo" width="120" height="36">
        </a>
        <div class="header-search-container">
          <input type="search" name="search" class="search-field" placeholder="Enter your product name...">
          <button class="search-btn"><ion-icon name="search-outline"></ion-icon></button>
        </div>
        <div class="header-user-actions">
          <button class="action-btn" onclick="window.location.href='login.html'">
            <ion-icon name="person-outline"></ion-icon>
          </button>
          <button class="action-btn">
            <ion-icon name="heart-outline"></ion-icon>
            <span class="count">0</span>
          </button>
          <button class="action-btn" onclick="window.location.href='cart.html'">
            <ion-icon name="bag-handle-outline"></ion-icon>
            <span class="count" id="cart-count">0</span>
          </button>
        </div>
      </div>
    </div>
  </header>

  <main>
    <div class="container">
      <div class="cart-container">
        <h2 class="title" style="margin-bottom: 30px;">Shopping Cart</h2>
        
        <div id="cart-content">
          <!-- Cart items will be loaded here -->
        </div>
        
        <div id="address-section" style="display: none;">
          <div class="address-form">
            <h3>Delivery Address</h3>
            <form id="addressForm">
              <input type="text" name="fullName" placeholder="Full Name" required>
              <input type="tel" name="phone" placeholder="Phone Number" required>
              <input type="text" name="addressLine1" placeholder="Address Line 1" required>
              <input type="text" name="addressLine2" placeholder="Address Line 2">
              <input type="text" name="city" placeholder="City" required>
              <input type="text" name="state" placeholder="State" required>
              <input type="text" name="pincode" placeholder="PIN Code" required>
              <textarea name="landmark" placeholder="Landmark (Optional)"></textarea>
            </form>
          </div>
          
          <div class="cart-summary">
            <h3>Order Summary</h3>
            <div class="summary-row">
              <span>Subtotal</span>
              <span id="subtotal">₹0.00</span>
            </div>
            <div class="summary-row">
              <span>Shipping</span>
              <span id="shipping">₹0.00</span>
            </div>
            <div class="summary-row total">
              <span>Total</span>
              <span id="total">₹0.00</span>
            </div>
            <button class="place-order-btn" onclick="placeOrder()">Place Order</button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="footer-nav">
      <div class="container">
        <ul class="footer-nav-list">
          <li class="footer-nav-item"><h2 class="nav-title">Contact</h2></li>
          <li class="footer-nav-item flex">
            <div class="icon-box"><ion-icon name="location-outline"></ion-icon></div>
            <address class="content">419 State 414 Rte, Beaver Dams, New York(NY), 14812, USA</address>
          </li>
          <li class="footer-nav-item flex">
            <div class="icon-box"><ion-icon name="call-outline"></ion-icon></div>
            <a href="tel:+607936-8058" class="footer-nav-link">(607) 936-8058</a>
          </li>
          <li class="footer-nav-item flex">
            <div class="icon-box"><ion-icon name="mail-outline"></ion-icon></div>
            <a href="mailto:example@gmail.com" class="footer-nav-link">example@gmail.com</a>
          </li>
        </ul>
      </div>
    </div>
    <div class="footer-bottom">
      <div class="container">
        <img src="../assets/images/payment.png" alt="payment method" class="payment-img">
        <p class="copyright">Copyright &copy; <a href="#">Groots</a> all rights reserved.</p>
      </div>
    </div>
  </footer>

  <script src="../assets/js/script.js"></script>
  <script>
    let cart = JSON.parse(localStorage.getItem('cart') || '[]');
    
    function updateCartCount() {
      document.getElementById('cart-count').textContent = cart.length;
    }
    
    function loadCart() {
      const cartContent = document.getElementById('cart-content');
      
      if (cart.length === 0) {
        cartContent.innerHTML = `
          <div class="empty-cart">
            <h2>Your cart is empty</h2>
            <p>Add some products to your cart to continue shopping.</p>
            <button class="place-order-btn" onclick="window.location.href='../index.html'" style="max-width: 200px; margin: 20px auto;">Continue Shopping</button>
          </div>
        `;
        document.getElementById('address-section').style.display = 'none';
        return;
      }
      
      let html = '<div class="cart-items">';
      let subtotal = 0;
      
      cart.forEach((item, index) => {
        const itemTotal = parseFloat(item.price.replace('₹', '').replace(',', '')) * item.quantity;
        subtotal += itemTotal;
        
        html += `
          <div class="cart-item">
            <img src="${item.image}" alt="${item.name}" class="cart-item-img">
            <div class="cart-item-details">
              <h3 class="cart-item-title">${item.name}</h3>
              <p class="cart-item-price">${item.price}</p>
              <div class="cart-item-quantity">
                <button onclick="updateQuantity(${index}, -1)">-</button>
                <input type="number" value="${item.quantity}" min="1" onchange="updateQuantity(${index}, 0, this.value)">
                <button onclick="updateQuantity(${index}, 1)">+</button>
              </div>
            </div>
            <button class="cart-item-remove" onclick="removeItem(${index})">Remove</button>
          </div>
        `;
      });
      
      html += '</div>';
      cartContent.innerHTML = html;
      
      document.getElementById('address-section').style.display = 'block';
      updateSummary(subtotal);
    }
    
    function updateQuantity(index, change, value) {
      if (value !== undefined) {
        cart[index].quantity = parseInt(value) || 1;
      } else {
        cart[index].quantity = Math.max(1, cart[index].quantity + change);
      }
      localStorage.setItem('cart', JSON.stringify(cart));
      loadCart();
      updateCartCount();
    }
    
    function removeItem(index) {
      cart.splice(index, 1);
      localStorage.setItem('cart', JSON.stringify(cart));
      loadCart();
      updateCartCount();
    }
    
    function updateSummary(subtotal) {
      const shipping = subtotal > 55 ? 0 : 10;
      const total = subtotal + shipping;
      
      document.getElementById('subtotal').textContent = `₹${subtotal.toFixed(2)}`;
      document.getElementById('shipping').textContent = `₹${shipping.toFixed(2)}`;
      document.getElementById('total').textContent = `₹${total.toFixed(2)}`;
    }
    
    function placeOrder() {
      const form = document.getElementById('addressForm');
      if (!form.checkValidity()) {
        form.reportValidity();
        return;
      }
      
      const address = {
        fullName: form.fullName.value,
        phone: form.phone.value,
        addressLine1: form.addressLine1.value,
        addressLine2: form.addressLine2.value,
        city: form.city.value,
        state: form.state.value,
        pincode: form.pincode.value,
        landmark: form.landmark.value
      };
      
      const order = {
        id: Date.now(),
        items: cart,
        address: address,
        total: document.getElementById('total').textContent,
        date: new Date().toISOString()
      };
      
      const orders = JSON.parse(localStorage.getItem('orders') || '[]');
      orders.push(order);
      localStorage.setItem('orders', JSON.stringify(orders));
      
      // Clear cart
      cart = [];
      localStorage.setItem('cart', JSON.stringify(cart));
      
      alert('Order placed successfully! Order ID: ' + order.id);
      window.location.href = '../index.html';
    }
    
    // Initialize
    updateCartCount();
    loadCart();
  </script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
